    <p style="text-align: right">
        Test010
    </p>
    <p class="text-right ">
        Test010
    </p>



    <button
        type="button" 
        class="m-1 p-1 border "
        onclick="document.getElementById('demo').innerHTML = 'My name is Julian and I just used javascript' ">
        Content Changer
    
    </button>

    <button
        type="button"
        class="m-1 p-1 border "
        onclick="document.getElementById('demo').style.fontSize = '36px'">

        font size
    </button>

    <button
        type="button"
        class="m-1 p-1 border "
        onclick="document.getElementById('demo').style.backgroundColor = 'blue'">
        Blue Background
    </button>

    <button
        type="button"
        class="m-1 p-1 border "
        onclick="document.getElementById('demo').style.textDecoration = 'underline'">
        Underline
    </button>

    <button
        type="button"
        class="m-1 p-1 border "
        onclick="document.getElementById('demo').style.fontWeight = 'bold'">
        Bold
    </button>

    <button
        type="button"
        class="m-1 p-1 border "
        onclick="document.getElementById('demo').style.fontStyle = 'italic'">
        Italic
    </button>

    <button
        type="button"
        class="m-1 p-1 border "
        onclick="document.getElementById('demo').style.textAlign = 'left'">
        Left
    </button>
        
    <button
        type="button"
        class="m-1 p-1 border "
        onclick="document.getElementById('demo').style.textAlign = 'center'">
        0Center
    </button>

    <button
        type="button"
        class="m-1 p-1 border "
        onclick="document.getElementById('demo').style.textAlign = 'right'">
        Right
    </button>

    <button 
        type="button"
        class="m-1 p-1 border "
        onclick="document.getElementById('demo').classList.toggle('text-right')">
        Right TW
    </button>

    <button
        type="button"
        class="m-1 p-1 border "
        onclick="document.getElementById('demo').classList.toggle('uppercase')">
        Capitalize
    </button>

    <button
        class="m-1 p-1 border "
        type="button"
        onclick="document.getElementById('demo').classList.toggle('lowercase')">
        Lowercase
    </button>

    <button>
        Clear Text
    </button>

    <div class="w-fit mx-auto mt-2"> 
        <textarea 
            placeholder="Enter text here!"
            rows="10"
            cols="50"
            id="demo"
            class="w-fit text-center mx-auto border">
        </textarea>
    </div>
        

  
    
</body>
</html>
